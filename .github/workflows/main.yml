name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch: # 允许你在 GitHub Actions 页面手动触发

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 指定部署分支，默认是gh-pages
          branch: gh-pages
          # 构建输出的文件夹，Vite 默认为 dist
          folder: dist
